<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Hello, World!</h1>
    <p>Welcome to HTML page.</p>
    <h1>This is the main branch!</h1>
    <button onclick="sayHello()">Click Me</button>
    <p id="output"></p>

    <script>
        function sayHello() {
            document.getElementById("output").textContent = "You clicked the button!";
        }
    </script>

</body>
</html>
